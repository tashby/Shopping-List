<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>Shopping List</title>
</head>

<body>
<div class="wrapper">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/scripts.js"></script>

		<h1> My Shopping List</h1>
			
			<p><em>Click on an item to add it to the shopping cart:</em></p>
			
				<ol>
					<li>Milk</li>
					<li>Bread</li>
					<li>Butter</li>
					<li>Apples</li>
					<li>Peppers</li>
					<li>Chicken</li>
					<li>Eggs</li>
					<li>Cheese</li>
					<li>Cream</li>
				</ol>
</div>
<div class="cartWrapper">
	<section class="Cart">

		<h2>Shopping cart</h2>

				<ul class="cart">
				</ul>

	</section>
	<section class="ClearCart">
				<p><em>Click the item to remove it</em></p>

				<p> <em><a href>Click Here</a> to clear the entire list</em></p>

	</section>
</div>
</body>
</html>
